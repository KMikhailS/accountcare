plugins {
    id 'java'
    id 'eclipse'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava.options.encoding = "UTF-8"

dependencies {
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.5'
    compile group: 'org.springframework', name: 'spring-core', version: '5.3.3'
    compile group: 'org.springframework', name: 'spring-context', version: '5.3.3'
    compile group: 'org.springframework', name: 'spring-beans', version: '5.3.3'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.3.3'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.18'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'
    compile group: 'com.github.lgooddatepicker', name: 'LGoodDatePicker', version: '11.1.0'
    compile group: 'com.toedter', name: 'jcalendar', version: '1.4'




    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}